<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>业速会计从业资格电算化考试模拟教学软件</title>
    <link href="../../../assets/common/css/global.css" rel="stylesheet" type="text/css"/>
    <link href="../../../assets/softPages/css/make-account.css" rel="stylesheet" type="text/css"/>
</head>
<body style="padding:100px;width: 478px;">
<div class="wrap-border">
    <div class="acc-dialog">
        <div class="acc-dialog__header">
            <span class="acc-dialog__header__title">系统登录</span>
            <a class="icon dialog-btn-close" href="#"></a>
        </div>
        <div class="acc-dialog__body">
            <div class="body-qmjz--body acc-dialog__body--gray clearfix">
                <div class="body-qmjz--body__notice fl" style="width: 320px">
                    <div class="qmjz__notice--title">系统登录</div>
                    <div class="qmjz__notice--con">
                        <div class="fl">
                            <i class="icon icon--key icon-md"></i>
                        </div>
                        <div class="login-form">
                            <form class="acc-form-inline" action="#" name="">
                                <div class="acc-form-group">
                                    <label for="">注册日期:</label>
                                    <div class="select-div">
                                        <div class="selected-title"><span class="select-txt">会计基础会计基础会计基础会计基础</span><span class="select-arrow fr"><i class="icon icon--select--arrow icon-xxs"></i></span></div>
                                        <div class="select-con">
                                            <ul class="select-li">
                                                <li>请选择</li>
                                                <li>1</li>
                                                <li>2</li>
                                                <li>3</li>
                                                <li>4</li>
                                                <li>5</li>
                                                <li>6</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="acc-form-group">
                                    <label for="">操作员:</label>
                                    <div class="select-div">

                                        <div class="selected-title">
                                            <input class="select-txt" type="text" name=""><span class="select-arrow fr"><i class="icon icon--select--arrow icon-xxs"></i></span></div>
                                        <div class="select-con">
                                            <ul class="select-li">
                                                <li>请选择</li>
                                                <li>1</li>
                                                <li>2</li>
                                                <li>3</li>
                                                <li>4</li>
                                                <li>5</li>
                                                <li>6</li>
                                            </ul>
                                        </div>
                                    </div>

                                </div>
                                <div class="acc-form-group">
                                    <label for="">访问口令:</label>
                                    <input class="acc-form-control" type="text" name="">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="fr info-wrap--body__right">
                    <button><i class="icon icon--right icon-xs"></i> 确定</button>
                    <button><i class="icon icon--remove icon-xs"></i> 放弃</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
