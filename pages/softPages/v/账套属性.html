<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>业速会计从业资格电算化考试模拟教学软件</title>
    <link href="../../../assets/common/css/global.css" rel="stylesheet" type="text/css"/>
    <link href="../../../assets/softPages/css/make-account.css" rel="stylesheet" type="text/css"/>
</head>
<body style="padding:100px;width: 658px;">
<div class="wrap-border">
    <div class="acc-dialog">
        <div class="acc-dialog__header">
            <span class="acc-dialog__header__title"><i class="icon icon--data icon-xs"></i> 账套属性</span>
            <a class="icon dialog-btn-close" href="#"></a>
        </div>
        <div class="acc-dialog__body">
            <div class="acc-dialog__body--gray">
                <!--凭证列表-->
                <div class="list-wrap-padding clearfix">
                    <div class="info-wrap--body__left--noPadding fl">
                        <div class="tab">
                            <ul class="tab__pills">
                                <li class="active"><span class="tab__pills__title--l"></span><a href="#"><i
                                        class="icon icon--infoCompany icon-xs"></i> 单位档案</a><span
                                        class="tab__pills__title--r"></span></li>
                            </ul>
                            <div class="wrap__container">
                                <table class="table-form-no-padding">
                                    <tbody>
                                    <tr><td>账套名称：</td><td colspan="3"><input class="row-long" type="text"></td></tr>
                                    <tr><td>会计制度：</td><td colspan="3"><input class="row-long" type="text"></td></tr>
                                    <tr><td>本位币编码：</td><td><input type="text"></td><td>本位币名称：</td><td><input type="text"></td></tr>
                                    <tr><td>数量小数位：</td><td><select><option>1</option></select></td><td>单位小数位</td><td><select><option>1</option></select></td></tr>
                                    <tr><td>单位法人：</td><td><input type="text"></td><td>会计主管：</td><td><input type="text"></td></tr>
                                    <tr><td>联系人：</td><td><input type="text"></td><td>职系人职务：</td><td><input type="text"></td></tr>
                                    <tr><td>办公室电话：</td><td><input type="text"></td><td>住宅电话：</td><td><input type="text"></td></tr>
                                    <tr><td>邮政编码：</td><td><input type="text"></td><td>传真：</td><td><input type="text"></td></tr>
                                    <tr><td>纳税人类型：</td><td><select><option>1</option></select></td><td>税务登记号：</td><td><input type="text"></td></tr>
                                    <tr><td>电子信箱：</td><td colspan="3"><input class="row-long" type="text"></td></tr>
                                    <tr><td>单位地址：</td><td colspan="3"><input class="row-long" type="text"></td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="info-wrap--body__right">
                        <button><i class="icon icon--right icon-xs"></i> 确定</button>
                        <button><i class="icon icon--remove icon-xs"></i> 放弃</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
